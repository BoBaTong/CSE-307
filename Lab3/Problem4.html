<!DOCTYPE html>
<html>
<head>
	<title>Problem4</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<style type="text/css">
		td
		{
			padding:4px;
		}
		.ticket
		{
			background-color: #595959;
		}
		.thead
		{
			text-align: left;
			font-family: 'Roboto', sans-serif;
			color: #B7B7B7;
		}
		.name
		{
			color: #FDF498;
		}
		.nas
		{
			color: red
		}
		.email
		{
			color: #FDF498;
		}
		.rt
		{
			color: #B7B7B7;
		}
		.la
		{
			color: #B7B7B7;
		}
		.link-to-public-post
		{
			color: #FDF498;
		}
		.status
		{
			color: #D16541;
		}
		.white
		{
			color: white;
		}
		.fa
		{
			color: green;
		}
	</style>
</head>
<body>
	<main>
		<table class="ticket">
			<thead>
				<tr>
					<td colspan = "2" class="thead">Ticked ID:409788</td>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td class="white"><em>Name</em></td>
					<td class="name"><i class="fa fa-circle" aria-hidden="true"></i>Parker Seidel</td>
				</tr>
				<tr>
					<td></td>
					<td class="nas">No Active Support</td>
				</tr>
				<tr>
					<td class="white"><em>Email</em></td>
					<td class="email">seidel@aptmail.com</td>
				</tr>
				<tr>
					<td class="white"><em>Response Time:</em></td>
					<td class="rt"><time>72 hours,60 hours left</time></td>
				</tr>
				<tr>
					<td class="white"><em>Last Action:</em></td>
					<td class="la">Never been locked</td>
				</tr>
				<tr>
					<td></td>
					<td class="link-to-public-post">Link to public post</td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td class="white"><em>Status</em></td>
					<td class="status">Not answered</td>
				</tr>
			</tfoot>
		</table>
	</main>
</body>
</html>
