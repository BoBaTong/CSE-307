<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
</head>
<body>
	<div>
		<form action="" method="get">
			<label for="email">Email address</label>
			<br>
			<input id="email" type="email" required="" name="email" placeholder="email">
			<br>
			<label>Password</label>
			<br>
			<input type="password" required="" name="password">
			<br>
			<label>Comment</label>
			<br>
			<textarea name="comment" rows="5"></textarea>
			<br>
			<br>
			<p style="margin: auto"></p>
			<fieldset style="width: 200px;">
				<legend>Giới tính</legend>
				<input type="radio" name="" value="nam">Nam
				<input type="radio" name="" value="nu">Nữ
				<input type="checkbox" name="" value="18">Trên 18
			</fieldset>
			<br>			
			<label>Sở thích</label><br>
			<select>
			 	<option value="gaming">Gaming</option>
			 	<option value="chatting" selected="">Chatting</option>
			 	<option value="eating">Eating</option>
			</select>
			<br>
			<br>
			<label>Chiều cao</label>
			<input type="range" name="chieucao" min="0" max ="200" step="1">
			<br>
			<input type="reset" name="resetBtn" value="reset value">
			<input type="submit" name="submit">


		</form>
		<iframe src="https://dogstudio.co/" width="600" height="400" frameborder="yes"></iframe>

		

	</div>
</body>
</html>
