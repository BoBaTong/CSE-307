<!DOCTYPE html>
<html>
<head>
	<title>problem 1</title>
	<meta charset="utf-8">
	<style type="text/css">
		.block {
		  display: block;
		  width: 100%;
		  border: none;
		  background-color: #ffffff;
		  padding: 14px 20px;
		  font-size: 20px;
		  text-align: center;
		}
		.result
		{
			width: 98%;
			text-align: right;
			border: none;
		}
		.table
		{
			color: cyan;
		}
		
	</style>
</head>
<body>
	<form method="get" action="">
		<table border="1" class="table">
			<tr>
				<td colspan="4" style="height: 50px;"><input type="textbox" name="result" value="123" class="result"></td>
			</tr>
			<tr>
				<td><button class="block">1</button></td>
				<td><button class="block">2</button></td>
				<td><button class="block">3</button></td>
				<td><button class="block">+</button></td>
			</tr>
			<tr>
				<td><button class="block">4</button></td>
				<td><button class="block">5</button></td>
				<td><button class="block">6</button></td>
				<td><button class="block">-</button></td>
			</tr>
			<tr>
				<td><button class="block">7</button></td>
				<td><button class="block">8</button></td>
				<td><button class="block">9</button></td>
				<td><button class="block">*</button></td>
			</tr>
			<tr>
				<td colspan="2"><button class="block">0</button></td>
				<td><button class="block">.</button></td>
				<td><button class="block">/</button></td>
			</tr>
		</table>
	</form>
</body>
</html>
